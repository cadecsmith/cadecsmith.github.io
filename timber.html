  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const img = document.getElementById("timberImage");
      let overlay;

      img.addEventListener("click", function () {
        console.log("Image clicked"); // Debugging: See if this logs when you click

        if (!img.classList.contains("fullscreen")) {
          // Create overlay background
          overlay = document.createElement("div");
          overlay.classList.add("fullscreen-overlay");
          document.body.appendChild(overlay);
          overlay.style.display = "block";

          // Add fullscreen class to image
          img.classList.add("fullscreen");

          // Close when clicking overlay
          overlay.addEventListener("click", function () {
            console.log("Overlay clicked"); // Debugging
            img.classList.remove("fullscreen");
            overlay.style.display = "none";
            overlay.remove();
          });
        } else {
          console.log("Closing image"); // Debugging
          img.classList.remove("fullscreen");
          overlay.style.display = "none";
          overlay.remove();
        }
      });
    });
  </script>
