<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>America's Thru Hikes</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css"
    />
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.31/"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script>
      require(["esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], (
        Map,
        MapView,
        FeatureLayer
      ) => {
        // Create map
        const map = new Map({
          basemap: "topo",
        });

        // Create map view
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-98.062, 38.856],
          zoom: 4.5,
        });

        // Create feature layer
        const pctLayer = new FeatureLayer({
          url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/Full_PCT/FeatureServer/0",
          renderer: {
            type: "simple",
            symbol: {
              type: "simple-line",
              color: [255, 0, 0], // Red color
              width: 3,
            },
          },
        });

        // Add layer to map when view is loaded
        view.when(() => {
          map.add(pctLayer);
        });
      });
    </script>
  </body>
</html>
