<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      html,
      body,
      arcgis-map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      var esriConfig = {
        apiKey:
          "AAPTxy8BH1VEsoebNVZXo8HurOebzkTpszUf3jPcaAcWB_mjpbUmjXahKpHcrW7h0XyXOvuAx1ZA21-xepqUGx8Y7_dERY77oiAe0FgVAQ1870uwEaWN_tDb8horcsKiehLNruG86meBa9L9ymoO_RHxNN0vNKZONuiwt-v9JfKj47B9qMIAy87bsvQE-FhzIrFvNMsYcsxZ5jGUi9Uiq2GWijKSVn9CN8WPOVAb8GFcTM4.AT1_VosA7KQb",
      };
    </script>

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.32/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
  </head>
  <body>
    <div id="title">America's Thru Hikes</div>
    <div id="filter-panel">
      <!-- length Filter Section -->
      <div class="filter-section">
        <label for="lengthFilter">Minimum Length (miles):</label>
        <input type="number" id="lengthFilter" min="0" step="1" />
        <button onclick="applyFilter()">Filter</button>
        <button onclick="resetFilter()">Reset</button>
      </div>

      <!-- search section -->
      <div class="filter-section">
        <label for="searchInput">Search by Trail Name:</label>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Enter trail name..." list="trailsList" />
          <datalist id="trailsList"></datalist>
          <button onclick="searchTrail()">Search</button>
        </div>
      </div>
    </div>
    <div id="info-panel">
      <button id="close-button" onclick="closePanel()">âœ–</button>
      <h2 id="trail-title">Trail Name</h2>
      <p id="trail-length"><b>Length (Miles):</b></p>
      <p id="trail-description"></p>
      <button id="zoom-button">Zoom to Trail</button>
    </div>
    <arcgis-map basemap="arcgis/topographic" center="-98.5795, 39.8283" zoom="4.5">
      <arcgis-zoom position="top-right"></arcgis-zoom>
    </arcgis-map>
    <style>
      #title {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 8px 15px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        z-index: 1000;
      }

      #filter-panel {
        position: absolute;
        top: 65px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        width: 270px;
      }

      .filter-section {
        margin-bottom: 10px;
      }

      .filter-section:last-child {
        margin-bottom: 0;
      }

      .search-container {
        display: flex;
        margin-top: 5px;
      }

      #searchInput {
        flex-grow: 1;
        margin-right: 5px;
      }

      input,
      button {
        padding: 5px;
      }

      #info-panel {
        position: absolute;
        top: 65px;
        right: -350px; /* Hidden by default, now on right side */
        width: 300px;
        max-height: 60%; /* Not full height */
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        transition: right 0.3s ease-in-out;
        z-index: 1000;
        overflow-y: auto;
        margin: 10px; /* Space around the panel */
      }

      #close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      #zoom-button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #0079c1;
        color: white;
        border: none;
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
      }

      #zoom-button:hover {
        background: #005a8d;
      }
    </style>
  </body>
  <script>
    // Load required ArcGIS modules
    require([
      "esri/layers/FeatureLayer",
      "esri/renderers/UniqueValueRenderer",
      "esri/symbols/SimpleLineSymbol",
      "esri/Color",
    ], (FeatureLayer, UniqueValueRenderer, SimpleLineSymbol, Color) => {
      // Get map element and initialize variables
      const arcgisMap = document.querySelector("arcgis-map");
      let allTrails;
      let selectedFeature = null;
      let currentFilterValue = null;

      // Array of colors for different trails
      const trailColors = [
        "#e6194B", // Red
        "#3cb44b", // Green
        "#ffe119", // Yellow
        "#4363d8", // Blue
        "#f58231", // Orange
        "#911eb4", // Purple
        "#42d4f4", // Cyan
        "#f032e6", // Magenta
        "#bfef45", // Lime
        "#fabebe", // Pink
        "#469990", // Teal
        "#e6beff", // Lavender
        "#9A6324", // Brown
        "#800000", // Maroon
        "#aaffc3", // Mint
        "#808000", // Olive
        "#ffd8b1", // Apricot
        "#000075", // Navy
        "#a9a9a9", // Grey
        "#ff7b00", // Dark Orange
      ];

      // Function that assigns consistent colors to trail names
      function getColorForTrail(trailName) {
        let hash = 0;
        for (let i = 0; i < trailName.length; i++) {
          hash = trailName.charCodeAt(i) + ((hash << 5) - hash);
        }
        return trailColors[Math.abs(hash) % trailColors.length];
      }

      // Function to search for a trail by name
      window.searchTrail = function () {
        const searchValue = document.getElementById("searchInput").value.trim();

        if (searchValue === "") return;

        // Query for the specific trail
        const query = allTrails.createQuery();
        query.where = `UPPER(Name) LIKE UPPER('%${searchValue}%')`;
        query.returnGeometry = true;
        query.outFields = ["*"];

        allTrails.queryFeatures(query).then((result) => {
          if (result.features.length > 0) {
            const feature = result.features[0];
            const attributes = feature.attributes;
            selectedFeature = attributes;

            // Update info panel
            document.getElementById("trail-title").textContent = attributes.Name;
            document.getElementById(
              "trail-length"
            ).innerHTML = `<b>Length (Miles):</b> ${attributes.Length_Miles}`;
            document.getElementById("trail-description").textContent =
              attributes.Description ||
              "This famous thru-hiking trail offers beautiful scenery and challenging terrain.";

            // Show info panel
            document.getElementById("info-panel").style.right = "10px";

            // Set zoom button
            document.getElementById("zoom-button").onclick = () => zoomToFeature(feature);

            // Filter map to show only this trail
            filterToSelectedFeature(attributes.Name);

            // Zoom to trail
            zoomToFeature(feature);
          } else {
            alert("No trails found with that name.");
          }
        });
      };

      // When the map is ready
      arcgisMap.addEventListener("arcgisViewReadyChange", () => {
        // Create a feature layer for trails
        allTrails = new FeatureLayer({
          url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/Trails_Merged/FeatureServer/0",
          outFields: ["*"],
          definitionExpression: "1=1", // Show all trails initially
        });

        // Query to get all unique trail names
        allTrails
          .queryFeatures({
            where: "1=1",
            outFields: ["Name"],
            returnDistinctValues: true,
            orderByFields: ["Name"],
          })
          .then(function (results) {
            // Create renderer to style trails by name
            const renderer = new UniqueValueRenderer({
              field: "Name",
              defaultSymbol: new SimpleLineSymbol({
                color: new Color("#666666"),
                width: "2px",
              }),
              uniqueValueInfos: [],
            });

            // Create datalist options for search
            const trailsList = document.getElementById("trailsList");

            // Process each trail
            const trailNames = [];
            results.features.forEach(function (feature) {
              const trailName = feature.attributes.Name;

              // Skip duplicates or empty names
              if (!trailName || trailNames.includes(trailName)) return;
              trailNames.push(trailName);

              // Add to datalist for search
              const option = document.createElement("option");
              option.value = trailName;
              trailsList.appendChild(option);

              // Get color for this trail
              const color = getColorForTrail(trailName);

              // Add to renderer
              renderer.uniqueValueInfos.push({
                value: trailName,
                symbol: new SimpleLineSymbol({
                  color: new Color(color),
                  width: "3px", // Make lines a bit thicker for visibility
                }),
                label: trailName,
              });
            });

            // Apply renderer to trails layer
            allTrails.renderer = renderer;
          });

        // Add trails layer to map
        arcgisMap.map.add(allTrails);

        // Disable default popups
        arcgisMap.view.popup.autoOpenEnabled = false;

        // Add click event handler
        arcgisMap.view.on("click", (event) => {
          arcgisMap.view.hitTest(event).then((response) => {
            // Find if a trail was clicked
            const feature = response.results?.find((result) => result.graphic?.layer === allTrails);

            if (feature) {
              const attributes = feature.graphic.attributes;
              selectedFeature = attributes;

              // Update info panel with trail details
              document.getElementById("trail-title").textContent = attributes.Name;
              document.getElementById(
                "trail-length"
              ).innerHTML = `<b>Length (Miles):</b> ${attributes.Length_Miles}`;
              document.getElementById("trail-description").textContent =
                attributes.Description ||
                "This famous thru-hiking trail offers beautiful scenery and challenging terrain.";

              // Show info panel
              document.getElementById("info-panel").style.right = "10px";

              // Set up zoom button
              document.getElementById("zoom-button").onclick = () => zoomToFeature(feature.graphic);

              // Filter to show only selected trail
              filterToSelectedFeature(attributes.Name);
            }
          });
        });
      });

      // Function to zoom to a trail
      function zoomToFeature(graphic) {
        if (graphic && graphic.geometry) {
          arcgisMap.view.goTo(
            {
              target: graphic.geometry,
              padding: { right: 350 }, // Space for info panel
            },
            { duration: 1000 } // Animation time
          );
        }
      }

      // Filter map to show only one trail
      function filterToSelectedFeature(trailName) {
        if (trailName) {
          // Save current filter value
          currentFilterValue = document.getElementById("lengthFilter").value;

          // Apply filter to show only selected trail
          allTrails.definitionExpression = `Name = '${trailName}'`;
        }
      }

      // Function to close info panel (called from HTML)
      window.closePanel = function () {
        // Hide panel
        document.getElementById("info-panel").style.right = "-350px";

        // Restore previous filter
        if (currentFilterValue) {
          allTrails.definitionExpression = `Length_Miles >= ${currentFilterValue}`;
        } else {
          allTrails.definitionExpression = "";
        }

        selectedFeature = null;
      };

      // Function to apply length filter (called from HTML)
      window.applyFilter = function () {
        const minLength = document.getElementById("lengthFilter").value;
        currentFilterValue = minLength;

        // Only apply if no trail selected
        if (!selectedFeature && minLength) {
          allTrails.definitionExpression = `Length_Miles >= ${minLength}`;
        }
      };

      // Function to reset filter (called from HTML)
      window.resetFilter = function () {
        // Only reset if no trail selected
        if (!selectedFeature) {
          allTrails.definitionExpression = "";
        }

        document.getElementById("lengthFilter").value = "";
        currentFilterValue = null;
      };
    });
  </script>
</html>
