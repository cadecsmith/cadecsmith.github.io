<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>America's Thru Hikes</title>
    <style>
      html,
      body,
      arcgis-map {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      var esriConfig = {
        apiKey:
          "AAPTxy8BH1VEsoebNVZXo8HurOebzkTpszUf3jPcaAcWB_mjpbUmjXahKpHcrW7h0XyXOvuAx1ZA21-xepqUGx8Y7_dERY77oiAe0FgVAQ1870uwEaWN_tDb8horcsKiehLNruG86meBa9L9ymoO_RHxNN0vNKZONuiwt-v9JfKj47B9qMIAy87bsvQE-FhzIrFvNMsYcsxZ5jGUi9Uiq2GWijKSVn9CN8WPOVAb8GFcTM4.AT1_VosA7KQb",
      };
    </script>

    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.0.3/calcite.esm.js"
    ></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.32/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.32/arcgis-map-components.esm.js"
    ></script>
  </head>
  <body>
    <div id="title">America's Thru Hikes</div>
    <div id="filter-panel">
      <label for="lengthFilter">Minimum Length (miles):</label>
      <input type="number" id="lengthFilter" min="0" step="1" />
      <button onclick="applyFilter()">Filter</button>
      <button onclick="resetFilter()">Reset</button>
    </div>
    <div id="info-panel">
      <button id="close-button" onclick="closePanel()">âœ–</button>
      <h2 id="trail-title">Trail Name</h2>
      <p id="trail-length"><b>Length (Miles):</b></p>
      <p id="trail-description"></p>
      <button id="zoom-button">Zoom to Trail</button>
    </div>
    <arcgis-map basemap="arcgis/topographic" center="-98.5795, 39.8283" zoom="4.5">
      <arcgis-zoom position="top-right"></arcgis-zoom>
    </arcgis-map>
    <style>
      #title {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 8px 15px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        z-index: 1000;
      }

      #filter-panel {
        position: absolute;
        top: 65px;
        left: 10px;
        background: rgba(255, 255, 255, 0.9);
        padding: 5px 10px;
        font-size: 14px;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        z-index: 1000;
      }

      #info-panel {
        position: absolute;
        top: 0;
        left: -350px; /* Hidden by default */
        width: 350px;
        height: 100%;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.3);
        transition: left 0.3s ease-in-out;
        z-index: 1000;
        overflow-y: auto;
      }

      #close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: transparent;
        border: none;
        font-size: 18px;
        cursor: pointer;
      }

      #zoom-button {
        display: block;
        width: 100%;
        padding: 10px;
        background: #0079c1;
        color: white;
        border: none;
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
      }

      #zoom-button:hover {
        background: #005a8d;
      }
    </style>
  </body>
  <script>
    require(["esri/layers/FeatureLayer"], (FeatureLayer) => {
      const arcgisMap = document.querySelector("arcgis-map");
      let allTrails;

      arcgisMap.addEventListener("arcgisViewReadyChange", (event) => {
        const view = event.detail.view;

        allTrails = new FeatureLayer({
          url: "https://services.arcgis.com/FvF9MZKp3JWPrSkg/arcgis/rest/services/Trails_Merged/FeatureServer/0",
          outFields: ["Name", "Length_Miles", "Description"], // Ensure fields are included
          popupEnabled: false, // Disable default popups
        });

        arcgisMap.map.add(allTrails);

        // Event listener to handle click
        view.on("click", async (event) => {
          const response = await view.hitTest(event);
          const results = response.results.filter(
            (result) => result.graphic && result.graphic.layer === allTrails
          );

          if (results.length > 0) {
            const graphic = results[0].graphic;
            const attributes = graphic.attributes;

            // Update the sidebar with feature details
            document.getElementById("trail-title").innerText = attributes.Name || "Unnamed Trail";
            document.getElementById("trail-length").innerHTML = `<b>Length (Miles):</b> ${
              attributes.Length_Miles || "N/A"
            }`;
            document.getElementById("trail-description").innerText =
              attributes.Description || "No description available.";

            // Zoom to selected feature
            document.getElementById("zoom-button").onclick = () => {
              view.goTo(graphic.geometry.extent.expand(2));
            };

            // Show the sidebar
            document.getElementById("info-panel").style.left = "0px";
          }
        });
      });

      // Function to close the sidebar
      window.closePanel = function () {
        document.getElementById("info-panel").style.left = "-350px";
      };

      // Filtering functions (kept the same)
      window.applyFilter = function () {
        const minLength = document.getElementById("lengthFilter").value;
        if (minLength) {
          allTrails.definitionExpression = `Length_Miles >= ${minLength}`;
        }
      };

      window.resetFilter = function () {
        allTrails.definitionExpression = "";
        document.getElementById("lengthFilter").value = "";
      };
    });
  </script>
</html>
